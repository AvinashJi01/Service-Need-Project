<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rentals</title>
    <link rel="stylesheet" href="room.css">
</head>
<body>
    <header class="main-header">
        <nav>
            <h1>Find Your Perfect Room</h1>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#listings">Listings</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section id="room-search">
        <h2>Search for Room Rentals</h2>
        <form id="searchForm">
            <div class="search-controls">
                <input type="text" id="location" name="location" placeholder="City or Area" required>
                <input type="number" id="price" name="price" placeholder="Max Price">
                <select id="roomType">
                    <option value="">Room Type</option>
                    <option value="single">Single Room</option>
                    <option value="shared">Shared Room</option>
                    <option value="apartment">Full Apartment</option>
                </select>
                <button type="submit">Search</button>
            </div>
        </form>

        <div id="room-results">
            <!-- Room results will be populated dynamically -->
        </div>
    </section>
</body>
</html>
